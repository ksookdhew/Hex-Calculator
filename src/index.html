<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hexadecimal Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div id="display" data-testid="display">0000</div>
    <div class="buttons">
         <!-- Hex digits -->
         <button class="btn" data-value="A">A</button>
         <button class="btn" data-value="B">B</button>
         <button class="btn" data-value="C">C</button>
         <button class="btn" data-value="D">D</button>
         <button class="btn" data-value="E">E</button>
         <button class="btn" data-value="F">F</button>
   
         <button class="btn" data-value="9">9</button>
         <button class="btn" data-value="8">8</button>
         <button class="btn operator" data-value="+">+</button>
   
         <button class="btn" data-value="7">7</button>
         <button class="btn" data-value="6">6</button>
         <button class="btn" data-value="5">5</button>
         <button class="btn operator" data-value="-">−</button>
         <button class="btn" data-value="4">4</button>
         
   
         <button class="btn" data-value="3">3</button>
         <button class="btn" data-value="2">2</button>
         <button class="btn operator" data-value="*">×</button>
         <button class="btn" data-value="1">1</button>
         
   
         <button class="btn" data-value="0">0</button>
         <button class="btn" data-value="DEL">⌫</button>
         <button class="btn operator" data-value="/">÷</button>
         <button class="btn" data-value="AC">AC</button>
   
         <!-- Equal Button -->
         <button class="btn equal" data-value="=">=</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
